<!DOCTYPE html>
<html lang="en">
<head>
  <title>Title of the document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <div id = "palette">
      <input type="color" class = "button" id="colorpicker" value="black" onchange ="colourSelected()">
      <button id="clear" class = "button" onclick = "clearSketch()">Clear</button>
      <button id="colour" class = "button" onclick = "colourSelect = '#ffffff'">Rubber</button>
      <button id="rainbow" class = "button" onclick = "colourRainbow = 'rainbow'">Rainbow</button>
    </div>
    <div id = "main">
        <div id = "grids"></div>
        <div class="slidecontainer">
          <input type="range" id="slider" value="" min="1" max="128" value="16" class="slider" id="myRange" onchange="newSquares(this.value);">
          <input type="text" id="textInput" value="" hidden>
          <p id = "size">Size: 16 x 16</p>
        </div>
    </div>
  </div>
  <script src = "javascript.js"></script>
</body>
</html>
